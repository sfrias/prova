<!DOCTYPE html>
<html lang="es">
	<head>
		<title> Listas </title>
		<style>
			h1 {
				color:blue;
				background:yellow;
				}
			ol > li {
				color:green;
				background: yellow;
				}
			ul > li {
				color:red;
				background:yellow;
				}
		</style>
	</head>

	<body>
		<h1>An Ordered List</h1>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        An Unordered List
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>
	</body>
</html>
